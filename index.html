<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">
    Typing-game
  </h1>
  <div class="game-container">
    <header>
      <div class="mode-selector">
        <select id="mode">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
    </header>
    <div class="game-stats">
      <div class="stat-box">
        <span class="stat-value" id="time">10 s</span>
        <span class="stat-label">Time left</span>
      </div>
      <div class="stat-box">
        <span class="stat-value" id="wpm">0</span>
        <span class="stat-label">Vitesse</span>
      </div>
      <div class="stat-box">
        <span class="stat-value" id="score">0</span>
        <span class="stat-label">Score</span>
       </div>
    </div>
    <div class="timer-container">
      <div class="time-bar" id="time-bar"></div>
    </div>
    
    <p id="word-display"></p>
    <input type="text" id="input-field" placeholder="Appuyez sur Entrée pour commencer...">
    <div id="challenge-word"></div>
    <p id="results"></p>
    <button id="restart-btn" class="restart-btn">Rejouer</button>
  </div>

  <div id="end-screen" style="display: none;">
    <div id="end-message">
      <h2>Temps écoulé!</h2>
      <p>Score final: <span id="final-score">0</span></p>
      <p>Vitesse: <span id="final-wpm">0</span> mots/minute</p>
      <p>Précision: <span id="final-accuracy">0</span>%</p>
    </div>
    <button id="continue-btn">Continuer au même niveau</button>
    <button id="change-difficulty-btn">Changer de difficulté</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
