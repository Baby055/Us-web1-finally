<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">
    Typing-game
  </h1>
  <div class="game-container">
    <header>
      <div class="mode-selector">
        <select id="mode">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
    </header>
    <div class="game-stats">
      <div class="stat-box">
        <span class="stat-value" id="time">10s</span>
        <span class="stat-label">Time left</span>
      </div>
      <div class="stat-box">
        <span class="stat-value" id="wpm">0</span>
        <span class="stat-label">WPM</span>
      </div>
      <div class="stat-box">
        <span class="stat-value" id="score">0</span>
        <span class="stat-label">Score</span>
       </div>
    </div>
    <div class="timer-container">
      <div class="time-bar" id="time-bar"></div>
    </div>
    
    <p id="word-display">Ready?</p>
    <input type="text" id="input-field" autofocus placeholder="Type the word here...">
    <p id="results">Result will appear here</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
