<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue sur Typing-game</title>
    <link rel="stylesheet" href="apperçu.css">
</head>
<body>
    <div class="container">
        <h1 class="title">
            Bienvenue sur Typing-game!
        </h1>

        <p>Préparez vous à défier vos réflexes, votre rapidité et votre précision.</p>

        <hr class="separator">

        <div class="rules">
            <h2>Les règles du jeu</h2>

            <ul>
                <li>Tapez les mots qui apparaissent à l'écran le plus vite possible</li>
                <li>Chaque mot correct vous rapporte des points</li>
                <li>Attention au temps limité!</li>
            </ul>
        </div>

        <div class="btn-container">
            <button class="btn btn-primary pulse"><a href="./index.html">Commencez le jeu!</a></button>
        </div>
    </div>
</body>
</html>
